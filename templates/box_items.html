<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{box_name}}</title>
</head>
<body style="background: {{color}}">
    <h1>Things in box:</h1>
    {% if things|length == 0 %}
        Add something in your box
    {% endif %}
    {% if error %}
        <span>{{ error }}</span>
    {% endif %}
    <div>
        {% for info in things %}
        {{info[0]}} - {{info[1]}} <br>
        {% endfor %}
    </div>
    <form><input type=button value="Refresh" onClick="history.go()"></form>
</body>
</html>
